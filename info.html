<body>
    <div class="container">
        <header><h1>SMUKLY NETWORK</h1></header>
        <div class="main">
            <div class="menu">
                <a href="index.html">STRONA GŁÓWNA</a>
                <a href="o-mnie.html">O MNIE</a>

            <div class="content">
                <h2 style="color: #ffff00; text-align: center; border-bottom: 2px solid #00ff00;">SYSTEM INFO 24/7</h2>
                <div class="info-grid">
                    <div class="info-box"><span class="info-label">CZAS SYSTEMOWY:</span> <div id="clock">00:00:00</div></div>
                    <div class="info-box"><span class="info-label">STATUS SIECI:</span> <span style="color: #00ff00;">POŁĄCZONO</span></div>
                    <div class="info-box"><span class="info-label">SERWER MC:</span> <span style="color: #ff0000;">OFFLINE</span></div>

                <img src="https://anlucas.neocities.org/zxcert.png">
            </div>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0') + ":" + now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();
    </script>
