    <style>
        /* Sekcja nagłówka – gify za napisem */
        .art-header {
            position: relative;
            text-align: center;
            margin: 0 0 80px 0;
            height: 320px;
        }

        .art-title {
            font-family: 'VT323', monospace;
            font-size: 7rem;
            color: #ff00ff;
            text-shadow:
                0 0 8px #ff00ff,
                0 0 16px #ff00ff,
                0 0 24px #ff00ff,
                -5px -5px 0 #000,
                5px -5px 0 #000,
                -5px 5px 0 #000,
                5px 5px 0 #000;
            letter-spacing: 12px;
            position: relative;
            z-index: 2;
            margin: 0;
            padding-top: 50px;
        }

        .art-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
            opacity: 0.85;
        }

        .gif-left {
            bottom: 30px;
            left: 8%;
            width: 160px;
        }

        .gif-center {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }

        .gif-right {
            bottom: 50px;
            right: 8%;
            width: 150px;
        }

        /* Sekcja z retro badges – ułożenie jak na starych stronach (luźno, po kilka w rzędzie) */
        .art-badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px 60px; /* większe odstępy poziome i pionowe */
            max-width: 1000px;
            margin: 0 auto 100px auto;
            padding: 0 20px;
        }

        .art-badge-link {
            display: block;
            transition: transform 0.3s ease;
        }

        .art-badge-link:hover {
            transform: scale(1.15) translateY(-8px);
        }

        .art-badge-link img {
            height: 31px; /* klasyczny rozmiar 88x31 badge'ów – wysokość stała */
            width: auto;
            image-rendering: pixelated;
            border: 3px solid #ff00ff;
            border-radius: 6px;
            box-shadow: 0 0 18px #ff00ff;
        }
    </style>
