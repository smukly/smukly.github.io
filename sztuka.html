    <style>
        /* Sekcja nagłówka */
        .art-header {
            position: relative;
            text-align: center;
            margin: 0 0 50px 0;
            height: 340px;
        }
        .art-title {
            font-family: 'VT323', monospace;
            font-size: 6rem;
            color: #ff00ff;
            text-shadow:
                0 0 8px #ff00ff,
                0 0 16px #ff00ff,
                0 0 24px #ff00ff,
                -5px -5px 0 #000,
                5px -5px 0 #000,
                -5px 5px 0 #000,
                5px 5px 0 #000;
            letter-spacing: 10px;
            position: relative;
            z-index: 2;
            margin: 0;
            padding-top: 50px;
        }
        .art-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
            opacity: 0.85;
        }
        .gif-left   { bottom: 30px; left: 8%;  width: 170px; }
        .gif-center { top: 30px; left: 50%; transform: translateX(-50%); width: 210px; }
        .gif-right  { bottom: 50px; right: 8%; width: 160px; }

        /* Zmniejszone galerie */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto 60px auto;
            padding: 0 20px;
        }
        .gallery-link {
            display: block;
            background: #000;
            color: #ff00ff;
            border: 3px solid #ff00ff;
            font-family: 'VT323', monospace;
            font-size: 1.7rem;
            text-align: center;
            padding: 14px 10px;
            text-decoration: none;
            box-shadow: 0 0 10px #ff00ff;
            transition: all 0.3s;
        }
        .gallery-link:hover {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 25px #ff00ff;
            transform: translateY(-6px);
        }

        /* Powrót + kreska */
        .back-section {
            margin: 40px 30px;
            text-align: center;
        }
        .back-section hr {
            border: 0;
            border-top: 1px solid #ffff00;
            margin: 0 0 15px 0;
            opacity: 0.3;
        }
        .btn-back {
            display: inline-block;
            background: rgba(102, 0, 204, 0.3);
            color: #fff;
            border: 1px solid #ffff00;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            padding: 10px 28px;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background: rgba(102, 0, 204, 0.55);
            box-shadow: 0 0 12px #ffff0088;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .gallery-link {
                font-size: 1.6rem;
                padding: 12px 8px;
            }
            .art-header {
                height: 300px;
            }
            .art-title {
                font-size: 4.5rem;
                letter-spacing: 6px;
            }
        }
    </style>
