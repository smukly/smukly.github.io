    <style>
        /* Sekcja nagłówka */
        .art-header {
            position: relative;
            text-align: center;
            margin: 0 0 60px 0;
            height: 340px;
        }
        .art-title {
            font-family: 'VT323', monospace;
            font-size: 7rem;
            color: #ff00ff;
            text-shadow:
                0 0 8px #ff00ff,
                0 0 16px #ff00ff,
                0 0 24px #ff00ff,
                -5px -5px 0 #000,
                5px -5px 0 #000,
                -5px 5px 0 #000,
                5px 5px 0 #000;
            letter-spacing: 12px;
            position: relative;
            z-index: 2;
            margin: 0;
            padding-top: 50px;
        }
        .art-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
            opacity: 0.85;
        }
        .gif-left {
            bottom: 30px;
            left: 8%;
            width: 160px;
        }
        .gif-center {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
        .gif-right {
            bottom: 50px;
            right: 8%;
            width: 150px;
        }
        /* Opis pod nagłówkiem */
        .art-desc {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }

        /* Galeria kafelków – nowe prace */
        .art-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            justify-content: center;
            margin: 60px auto 80px auto;
            max-width: 1200px;
        }
        .art-gallery img {
            width: 100%;
            height: auto;
            border: 3px solid #ff00ff;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00ff;
            image-rendering: pixelated; /* dla retro pixel art */
            transition: all 0.4s ease;
        }
        .art-gallery img:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 40px #ff00ff;
        }

        /* Paginacja – ta sama wielkość i styl co wcześniej */
        .art-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 0 0 40px 0;
        }
        .art-pagination a {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 110px;
            height: 55px;
            background: #000;
            border: 3px solid #ff00ff;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00ff;
            text-decoration: none;
            color: #ff00ff;
            font-family: 'VT323', monospace;
            font-size: 1.6rem;
            transition: all 0.3s ease;
        }
        .art-pagination a:hover {
            box-shadow: 0 0 35px #ff00ff;
            transform: translateY(-4px);
        }
        .art-pagination .active {
            background: #ff00ff;
            color: #000;
            box-shadow: 0 0 40px #ff00ff;
        }
        .art-pagination .home, .art-pagination .lista {
            min-width: 130px;
        }
        .art-pagination .next, .art-pagination .prev {
            font-size: 2.2rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
