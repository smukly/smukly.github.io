<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>MUZYKA - SMUKLY NETWORK</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .music-header {
            position: relative;
            text-align: center;
            margin: 20px 0 40px 0;
            height: 280px;
        }
        .music-title {
            font-family: 'VT323', monospace;
            font-size: 6.5rem;
            font-weight: normal;
            color: #00ff88;
            text-shadow:
                0 0 12px #00ff88,
                0 0 24px #00ff88,
                0 0 36px #00ff88,
                -4px -4px 0 #000,
                4px -4px 0 #000,
                -4px 4px 0 #000,
                4px 4px 0 #000;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }
        .cd-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
        }
        .cd-left {
            bottom: 0;
            left: 5%;
            width: 120px;
        }
        .cd-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
        }
        .cd-right {
            top: 40%;
            right: 5%;
            width: 160px;
        }
        .music-desc {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 50px;
        }
        .platform-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* trochę mniejszy odstęp */
        }
        .platform-btn {
            display: block;
            padding: 6px 50px; /* zmniejszona wysokość i szerokość */
            background: #000;
            border: 4px solid #00ff88;
            border-radius: 12px;
            box-shadow:
                0 0 20px #00ff88,
                inset 0 0 20px rgba(0,255,136,0.2);
            text-align: center;
            text-decoration: none;
            color: #00ff88;
            font-family: 'VT323', monospace;
            font-weight: normal;
            font-size: 2.0rem; /* lekko mniejszy tekst */
            transition: all 0.3s ease;
            width: fit-content;
            min-width: 280px; /* mniejsza minimalna szerokość */
        }
        .platform-btn:hover {
            transform: translateY(-5px);
            box-shadow:
                0 0 40px #00ff88,
                inset 0 0 30px rgba(0,255,136,0.3);
        }
        .platform-btn:active {
            transform: translateY(1px);
            box-shadow:
                0 0 15px #00ff88,
                inset 0 0 40px rgba(0,255,136,0.4);
        }
        .platform-note {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: -10px;
        }
    </style>
</head>

                    <img src="https://anlucas.neocities.org/42.gif" class="cd-gif cd-top" alt="CD">
                    <img src="https://anlucas.neocities.org/cd7.gif" class="cd-gif cd-right" alt="CD">
