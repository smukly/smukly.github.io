    <link rel="stylesheet" href="style.css">
    <style>
        /* Specjalny styl dla MUZYKA – retro CD vibe, ale spójny z resztą */
        .music-header {
            position: relative;
            text-align: center;
            margin: 40px 0 60px 0;
            height: 300px; /* miejsce na gify CD */
        }
        .music-title {
            font-family: 'Courier New', monospace;
            font-size: 6rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                -5px -5px 0 #000, 
                5px -5px 0 #000, 
                -5px 5px 0 #000, 
                5px 5px 0 #000;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
            animation: music-glow 4s infinite alternate;
        }
        @keyframes music-glow {
            0% { text-shadow: 0 0 10px #00ff00, -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000; }
            100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, -5px -5px 0 #000, 5px -5px 0 #000, -5px 5px 0 #000, 5px 5px 0 #000; }
        }
        .cd-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
        }
        .cd-left {
            bottom: 0;
            left: 10%;
            width: 150px;
        }
        .cd-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
        }
        .cd-right {
            top: 20%;
            right: 10%;
            width: 200px;
        }
        .platform-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }
        .platform-btn {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 40px;
            background: #000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #00ff00;
            font-weight: bold;
            font-size: 2rem;
            min-width: 500px;
            justify-content: center;
        }
        .platform-btn img {
            height: 60px;
            image-rendering: pixelated;
        }
        .platform-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 40px #00ff00;
        }
        .platform-btn:active {
            transform: translateY(2px);
        }
        .platform-note {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: -20px;
        }
    </style>
</head>
