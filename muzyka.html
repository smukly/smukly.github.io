<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>MUZYKA - SMUKLY NETWORK</title>
    <link rel="icon" href="server-icon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .music-header {
            position: relative;
            text-align: center;
            margin: 20px 0 40px 0;
            height: 280px;
        }

        .music-title {
            font-family: 'VT323', monospace;
            font-size: 6.5rem;
            font-weight: normal;
            color: #00ff88; /* zielony neon */
            letter-spacing: 8px;
            position: relative;
            z-index: 2;

            /* neonowy cień bez czarnego obrysu */
            animation: neon-fade 5s ease-in-out infinite;
        }

        @keyframes neon-fade {
            0%, 100% {
                text-shadow: none;
            }
            50% {
                text-shadow:
                    0 0 12px #00ff88,
                    0 0 24px #00ff88,
                    0 0 36px #00ff88;
            }
        }

        .cd-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
        }

        .cd-left {
            bottom: 0;
            left: 5%;
            width: 120px;
        }

        .cd-top {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
        }

        .cd-right {
            top: 40%;
            right: 5%;
            width: 160px;
        }

        .music-desc {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 50px;
        }

        .platform-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .platform-btn {
    display: block;
    padding: 8px 60px; /* mniej w pionie (8px góra/dół), więcej w poziomie (60px lewo/prawo) */
    background: #000;
    color: #00ff88;
    border: 3px solid #00ff88;
    font-family: 'VT323', monospace;
    font-size: 1.7rem;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 10px #00ff88;
    letter-spacing: 0;
    transition: all 0.3s ease;
    width: fit-content;
    min-width: 280px;
    /* ostre rogi bez border-radius */
}

.platform-btn:hover {
    background: #00ff88;
    color: #000;
    box-shadow:
        0 0 25px #00ff88,
        0 0 45px #00ff88;
    transform: translateY(-6px);
}

.platform-btn:active {
    transform: translateY(1px);
    box-shadow:
        0 0 15px #00ff88,
        0 0 35px #00ff88;
}

        .platform-note {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: -10px;
        }
    </style>
</head>

                    <img src="https://anlucas.neocities.org/42.gif" class="cd-gif cd-top" alt="CD">
                    <img src="https://anlucas.neocities.org/cd7.gif" class="cd-gif cd-right" alt="CD">
                    <div class="music-title">MUZYKA</div>
