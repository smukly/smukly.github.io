<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria 1 - SMUKLY NETWORK</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Nagłówek taki sam jak na sztuka.html */
        .art-header {
            position: relative;
            text-align: center;
            margin: 0 0 40px 0;
            height: 340px;
        }
        .art-title {
            font-family: 'VT323', monospace;
            font-size: 5.5rem;
            color: #ff00ff;
            text-shadow:
                0 0 8px #ff00ff,
                0 0 16px #ff00ff,
                0 0 24px #ff00ff,
                -5px -5px 0 #000,
                5px -5px 0 #000,
                -5px 5px 0 #000,
                5px 5px 0 #000;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
            margin: 0;
            padding-top: 60px;
        }
        .art-gif {
            position: absolute;
            z-index: 1;
            image-rendering: pixelated;
            opacity: 0.85;
        }
        .gif-left   { bottom: 30px; left: 8%;  width: 170px; }
        .gif-center { top: 30px; left: 50%; transform: translateX(-50%); width: 210px; }
        .gif-right  { bottom: 50px; right: 8%; width: 160px; }

        /* Galeria kafelkowa */
        .gallery-container {
            max-width: 1100px;
            margin: 0 auto 60px auto;
            padding: 0 20px;
            column-count: 3;
            column-gap: 10px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 8px rgba(255,0,255,0.4);
            transition: all 0.18s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.035);
            box-shadow: 0 0 16px rgba(255,0,255,0.7);
        }

        /* Responsywność galerii */
        @media (max-width: 1100px) { .gallery-container { column-count: 2; } }
        @media (max-width: 680px)  { .gallery-container { column-count: 1; } }

        /* Kreska i przycisk POWRÓT - dokładnie jak w blogu */
        .back-section {
            margin: 40px 40px 60px;
            text-align: center;
        }
        .back-section hr {
            border: 0;
            border-top: 1px solid #ffff00;
            margin: 0 0 20px 0;
            opacity: 0.35;
        }
        .btn-back {
            display: inline-block;
            background: rgba(102, 0, 204, 0.35);
            color: #ffffff;
            border: 1px solid #ffff00;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            padding: 10px 32px;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background: rgba(102, 0, 204, 0.6);
            box-shadow: 0 0 14px rgba(255,255,0,0.5);
        }
    </style>
</head>

            <div class="content">
