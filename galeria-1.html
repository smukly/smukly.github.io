    <link rel="stylesheet" href="style.css">
    <style>
        /* Nagłówek jak na sztuce */
        .art-header { /* kopiuj z sztuka.html */ }
        .art-title  { /* kopiuj z sztuka.html */ }
        .art-gif    { /* kopiuj z sztuka.html */ }
        .gif-left   { /* ... */ }
        .gif-center { /* ... */ }
        .gif-right  { /* ... */ }

        /* Galeria kafelkowa */
        .gallery-container {
            max-width: 1100px;
            margin: 0 auto 60px;
            padding: 0 20px;
            column-count: 3;
            column-gap: 10px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 8px #ff00ff44;
            transition: all 0.2s;
        }

        .gallery-item img:hover {
            transform: scale(1.04);
            box-shadow: 0 0 16px #ff00ffaa;
        }

        @media (max-width: 1100px) { .gallery-container { column-count: 2; } }
        @media (max-width: 680px)  { .gallery-container { column-count: 1; } }

        /* Przycisk powrotu */
        .back-section {
            margin: 40px 20px;
            text-align: center;
        }
        .back-section hr {
            border: 0; border-top: 1px solid #ffff00; margin: 0 0 15px; opacity: 0.3;
        }
        .btn-back {
            display: inline-block;
            background: rgba(102,0,204,0.3);
            color: #fff;
            border: 1px solid #ffff00;
            font-family: 'VT323', monospace;
            font-size: 1.1rem;
            padding: 10px 28px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-back:hover {
            background: rgba(102,0,204,0.55);
            box-shadow: 0 0 12px #ffff0088;
        }
    </style>
</head>
